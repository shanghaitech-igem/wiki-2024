image: node:lts-slim

stages:
  - build
  - deploy

# This folder is cached between builds
# https://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  key:
    files:
      - pnpm-lock.yaml
  paths:
    - .pnpm-store

before_script:
  - corepack enable
  - corepack prepare pnpm@latest-9 --activate
  - pnpm config set store-dir .pnpm-store

pnpm:install:
  stage: build
  script:
    - pnpm install -r --frozen-lockfile --prod # add dependencies to .pnpm-store
  only:
    - main

pages:
  stage: deploy
  needs:
    - pnpm:install
  script:
    - pnpm install -r --frozen-lockfile --prod --offline # link dependencies from .pnpm-store
    - ./node_modules/.bin/gatsby info
    - ./node_modules/.bin/gatsby build --prefix-paths
    - rm public/_stats.json
    - rm public/_report.html
    - du -sh public/ # Check the size of the unzipped artifacts.
  artifacts:
    paths:
      - public
    exclude:
      - public/test/**/* # Exclude test files from the artifacts.
      - public/**/*.map
      - public/**/*.LICENSE.txt
  only:
    - main
