image: node:lts

stages:
  - build
  - deploy

# This folder is cached between builds
# https://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - node_modules/
    - .pnpm-store
  key:
    files:
      - pnpm-lock.yaml

before_script:
  - corepack enable
  - corepack prepare pnpm@latest-9 --activate
  - pnpm config set store-dir .pnpm-store

pnpm:install:
  stage: build
  script:
    - pnpm install # install dependencies
  only:
    - main

pages:
  stage: deploy
  needs:
    - pnpm:install
  script:
    - ./node_modules/.bin/gatsby build --prefix-paths
    - du -sh public/ # Check the size of the unzipped artifacts.
  artifacts:
    paths:
      - public
    exclude:
      - public/test/**/* # Exclude test files from the artifacts.
      - public/**/*.map
      - public/**/*.LICENSE.txt
  only:
    - main
